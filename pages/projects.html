    <section class="projectPacman">
        <figure>
            <img style="float:left" src="../images/projectPacman.png" alt="project pacman">
            <b>PACMAN</b>
            <p> This is a pacman animation project. Pacman will move accross the page back and forth.
                Will reverse direction once it hit the edge of the window.
            </p>
            <p> How to run: Download the folder in zip file. Extract and run index.html.
                Click on the link below to be redirected to the github folder.
            </p>
            <p><a href="https://github.com/macgamer22/Pacman" target="_blank">Link to the project.</a>
            </p>
        </figure>
    </section>
    <br/>
    <section class="projectEye">
        <figure>
            <img style="float:left" src="../images/projectEye.png" alt="project eye">
            <b>EYE MOVEMENT</b>
            <p> This project simulates eye movement in a page. The eye moves towards
                the direction of the mouse position.
            </p>
            <p> How to run: Download the folder in zip file. Extract and run index.html.
                Click on the link below to be redirected to the github folder.
            </p>
            <p><a href="https://github.com/macgamer22/EyeMovement" target="_blank">Link to the project.</a>
            </p>
        </figure>
    </section>
    <br/>
    <section class="projectMap">
        <figure>
            <img style="float:left" src="../images/projectMap.png" alt="project map animation">
            <b>MAP ANIMATION</b>
            <p> This project is about real-time tracking of the Boston Bus line 1. The bus icon represents     
            the direction of the bus.
            </p>
            <p> How to run: Download the folder in zip file. Extract and run index.html.
                Click on the link below to be redirected to the github folder. Detailed instruction in the 
                readme file is included. Requires an API key to run.
            </p>
            <p><a href="https://github.com/macgamer22/RealTimeBusTracker" target="_blank">Link to the project.</a>
            </p>
        </figure>
